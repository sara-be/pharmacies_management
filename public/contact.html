<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/icons/pharma_icon2.png">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen w-full bg-white relative text-gray-800">
  <div class="fixed inset-0 z-0" style="background-image: radial-gradient(125% 125% at 50% 90%, #ffffff 40%, #10b981 100%); background-size: cover; background-repeat: no-repeat; background-position: center center; background-attachment: fixed;"></div>
<header class="fixed top-0 left-0 right-0 bg-emerald-600/20 text-white backdrop-blur-lg border-b border-white/20 shadow-sm z-50">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <a href="/" class="flex items-center gap-3">
        <img src="/images/icons/pharma_icon2.png" alt="Logo" class="h-10 w-10">
        <span class="font-semibold text-lg text-white">Pharmacies</span>
      </a>
      <nav class="hidden md:flex gap-6 mx-auto">
          <a href="/" class="text-white hover:text-emerald-200">Home</a>
          <a href="/about" class="text-white hover:text-emerald-200">About</a>
          <a href="/contact" class="text-white hover:text-emerald-200">Contact</a>
        </nav>
        <div class="flex items-center gap-3">
          <div class="hidden md:flex items-center gap-2">
            <button id="login-btn"
              class="inline-flex items-center gap-2 bg-white/90 text-emerald-700 px-3 py-1 rounded-md hover:bg-white">Login</button>
            <button id="register-btn"
              class="inline-flex items-center gap-2 bg-emerald-600 text-white px-3 py-1 rounded-md hover:bg-emerald-700">Sign
              up</button>
            <button id="logout-btn"
              class="hidden inline-flex items-center gap-2 bg-transparent text-rose-600 border border-rose-600 px-3 py-1 rounded-md hover:bg-rose-50">Logout</button>
            <span id="user-badge" class="hidden text-sm px-2 py-1 rounded bg-emerald-700 text-white/90"></span>
          </div>
          <div class="md:hidden">
            <button id="nav-toggle" class="p-2 rounded-md text-white hover:bg-emerald-500/80"
              aria-label="Toggle navigation">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      <div class="md:hidden">
        <button id="nav-toggle" class="p-2 rounded-md text-white hover:bg-emerald-500/80" aria-label="Toggle navigation">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
    <nav id="mobile-menu" class="md:hidden hidden pb-4 bg-emerald-50/80 rounded-b">
      <a href="/" class="block py-2 text-emerald-700 hover:text-emerald-900">Home</a>
      <a href="/about" class="block py-2 text-emerald-700 hover:text-emerald-900">About</a>
      <a href="/contact" class="block py-2 text-emerald-700 hover:text-emerald-900">Contact</a>
    </nav>
  </div>
</header>

<main class="relative z-10 max-w-6xl mx-auto px-4 pt-28">
    <h1 class="text-3xl font-bold mb-4 text-emerald-700">Contact Us</h1>
    <p class="text-gray-700 mb-6">Have questions or need help? Fill the form below or email us at <a href="mailto:info@example.com" class="text-emerald-600">info@example.com</a>.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <form id="contact-form" class="space-y-4 bg-white/90 p-6 rounded shadow">
        <div>
          <label class="text-sm font-medium text-gray-700">Name</label>
          <input id="contact-name" required class="mt-1 w-full px-3 py-2 border rounded-md" />
        </div>
        <div>
          <label class="text-sm font-medium text-gray-700">Email</label>
          <input id="contact-email" type="email" required class="mt-1 w-full px-3 py-2 border rounded-md" />
        </div>
        <div>
          <label class="text-sm font-medium text-gray-700">Message</label>
          <textarea id="contact-message" rows="6" required class="mt-1 w-full px-3 py-2 border rounded-md"></textarea>
        </div>
        <div class="flex items-center justify-between">
          <div id="contact-status" class="text-sm"></div>
          <button type="submit" class="px-4 py-2 rounded bg-emerald-600 text-white">Send Message</button>
        </div>
      </form>

      <div class="bg-white/90 p-6 rounded shadow">
        <h3 class="font-semibold text-emerald-700 mb-2">Our Office</h3>
        <p class="text-sm text-gray-700">123 Pharmacy St.<br/>City, Country<br/>Phone: +1 555-0100</p>
        <h3 class="font-semibold text-emerald-700 mt-4 mb-2">Support Hours</h3>
        <p class="text-sm text-gray-700">Mon-Fri 9:00 - 17:00</p>
      </div>
    </div>
</main>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const API_BASE_URL = (window.location.protocol === 'file:' || window.location.port === '5500') ? 'http://localhost:4000' : '';
    const btn = document.getElementById('nav-toggle');
    const menu = document.getElementById('mobile-menu');
    btn?.addEventListener('click', () => { menu.classList.toggle('hidden'); });

    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const userBadge = document.getElementById('user-badge');

    function updateAuthUI(auth, user) {
      if (auth) {
        logoutBtn?.classList.remove('hidden');
        loginBtn?.classList.add('hidden');
        registerBtn?.classList.add('hidden');
        if (user?.name) { userBadge.textContent = user.name; userBadge?.classList.remove('hidden'); }
        document.querySelectorAll('.auth-only').forEach(e => e.classList.remove('hidden'));
      } else {
        logoutBtn?.classList.add('hidden');
        loginBtn?.classList.remove('hidden');
        registerBtn?.classList.remove('hidden');
        userBadge?.classList.add('hidden');
        document.querySelectorAll('.auth-only').forEach(e => e.classList.add('hidden'));
      }
    }

    function checkAuth() {
      fetch(`${API_BASE_URL}/auth/me`, { credentials: 'include' })
        .then(r => { if (!r.ok) { updateAuthUI(false); return; } return r.json(); })
        .then(data => { if (data?.authenticated) updateAuthUI(true, data.user); else updateAuthUI(false); })
        .catch(() => updateAuthUI(false));
    }

    logoutBtn?.addEventListener('click', async () => {
      await fetch(`${API_BASE_URL}/logout`, { method: 'POST', credentials: 'include' });
      checkAuth();
    });

    loginBtn?.addEventListener('click', () => { window.location.href = '/'; });
    registerBtn?.addEventListener('click', () => { window.location.href = '/'; });

    // contact form handling (client-side only)
    const contactForm = document.getElementById('contact-form');
    const statusEl = document.getElementById('contact-status');
    contactForm?.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('contact-name').value.trim();
      const email = document.getElementById('contact-email').value.trim();
      const msg = document.getElementById('contact-message').value.trim();
      if (!name || !email || !msg) { statusEl.textContent = 'Please fill all fields'; statusEl.className = 'text-rose-600'; return; }
      if (!/\S+@\S+\.\S+/.test(email)) { statusEl.textContent = 'Please enter a valid email'; statusEl.className = 'text-rose-600'; return; }
      // Simulate sending (no backend); show success and clear
      statusEl.textContent = 'Message sent. We will contact you soon.'; statusEl.className = 'text-emerald-600';
      contactForm.reset();
    });

    checkAuth();
  });
</script>
</body>
</html>
